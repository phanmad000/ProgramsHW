<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>



</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {

			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

  var polygon = L.polygon([
      [29.722, -95.583],
      [29.722, -95.551],
      [29.7093, -95.551],
      [29.7093, -95.542],
      [29.7003, -95.542],
      [29.700514, -95.556675],
      [29.707988, -95.560034],
      [29.702732, -95.567501],
      [29.701446, -95.572737],

      [29.707541, -95.596261],
      [29.706273, -95.584052],

  ]).addTo(mymap);

  var sd = L.marker([29.7053, -95.5555]).addTo(mymap);
  sd.bindPopup("<center><b>San Dong</b><br>Amazing, Homemade-Styled Chinese Food<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href='http://places.singleplatform.com/san-dong-noodle-house/menu'>>> GO >></a></center>");

  var bz = L.marker([29.703825, -95.568595]).addTo(mymap);
  bz.bindPopup("<center><b>Boba Zone</b><br>Phan-tastic and Cheap Boba<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href='http://longcoffeeus.com/'>>> GO >></a></center>");

  var bl = L.marker([29.7026, -95.5532]).addTo(mymap);

  var tt = L.marker([29.7060, -95.5456]).addTo(mymap);

  var bbh = L.marker([29.7045, -95.5942]).addTo(mymap);
  bbh.bindPopup("<center><b>Bun Bo Hue Duc Chuong Midnite</b><br>Delicious and Huge Amounts of Bun Bo Hue! I recommend sharing with family and friends and not ordering one all to yourself...<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href='http://ducchuonghouston.com/contact-us'>>> GO >></a></center>");

  var popup = L.popup()
      .setLatLng([29.7153, -95.567])
      .setContent("A List of My Favorite Asian Restaurants in Chinatown (AKA Bellaire) - Madi Phan Style")
      .openOn(mymap);

</script>

</html>

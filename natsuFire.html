How much will Natsu destroy?! <br><input type="text" id="tacosY" value="Type in a number 0-50"><br>
<input type="submit" name="submit-values" value="--DESTROY!!!!--" onclick="kaBloom()">

<script>

function kaBloom(){
  var setFire = 4 * document.getElementById('tacosY').value;
  var zeroFire = setFire / 4;
  var setFire1;
  setFire1 = setFire / 6 + 30;
  document.getElementById('fireball').setAttribute('x', 175);
  document.getElementById('fireball').setAttribute('y', 175);
  if (zeroFire == 0){
    var rotateVal = "rotate(" + setFire1 + " 292,235)";
    document.getElementById('fireball').setAttribute('transform', rotateVal);
  }
  else if (zeroFire > 1){
    var setFire2 = ((setFire1)^(-1))+55;
    var rotateVal = "rotate(" + setFire2 + " 292,235)";
    document.getElementById('fireball').setAttribute('transform', rotateVal);
  }
  var setFire = 4 * document.getElementById('tacosY').value;
  document.getElementById('destruction').setAttribute('x', -145);
  document.getElementById('destruction').setAttribute('y', setFire - 50);

  var setNatsu = 4 * document.getElementById('tacosY').value;
  document.getElementById('Natsu').setAttribute('x', 320);
  document.getElementById('Natsu').setAttribute('y', ((setNatsu)^(-1)*2) + 200);
  console.log(setNatsu);
}
</script>
